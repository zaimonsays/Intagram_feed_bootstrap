<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1ad36c449.js" crossorigin="anonymous"></script>
    <title>Instagram Feed</title>
</head>
<body>

    <div class="containe-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           
            <div class="container">
           
                <a class="navbar-brand d-inline-block" href="#">
                    <i class="fa-brands fa-instagram" style="font-size: 25px; "></i>
                    Instagram
                </a>

                <div class="navbar-nav">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success me-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">

                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <!-- Modal Body-->
                            <div class="modal-body">
                                <p class="fw-bold mb-1">Caption:</p>
                                <div class="form-floating">
                                    <textarea class="form-control mb-2" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Add the caption of your post here</label>
                                </div>
                                <button type="button" class="btn btn-light border">
                                    <i class="fa-solid fa-camera"></i>
                                </button>
                                
                                <button type="button" class="btn btn-light border">
                                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                                </button>
                                
                                
                            </div>
                            
                            <!-- Modal Footer-->
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Drop Down-->
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Accesibility</a></li>
                          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                      </div>
                </div>

                

            </div>
       
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
